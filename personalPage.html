            <p>나이: <span id="displayAge">미등록</span></p>

          <input type="text" id="locationInput" placeholder="사는 곳" />
          <input type="text" id="mbtiInput" placeholder="MBTI" />
          <input type="text" id="skillsInput" placeholder="기술 스택" />
          <input type="text" id="devTypeInput" placeholder="되고자 하는 개발자" />
